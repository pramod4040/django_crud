{% extends 'todo/base.html' %}

{% block title %} Todo Edit  {% endblock %}


{% block content %}
      <div class="form-box">

        <form class="" action="." method="POST">
          {{form.media}}
          {% csrf_token %}
          <div class="form-group">
            <label for="Task Name">Task Name</label> <br>
           {{ form.name  }}
          </div>
          <div class="form-group">
            <label for="description">Description</label> <br>
             {{ form.description  }}
          </div>
          <div class="form-group">
            <label for="task_type">Select One</label> <br>
            {{ form.task_type }}
          </div>
          <div class="form-group">
            <label for="task_type">Select Start Date</label> <br>
            {{ form.start_date }}
          </div>
          <div class="form-group">
            <label for="task_type">Select End Date</label><br>
            {{ form.end_date }}
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" name="button">Submit</button>
          </div>
        </form>

      </div>

{% endblock %}
